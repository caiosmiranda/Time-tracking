<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time tracking dashboard</title>

  <link rel="stylesheet" href="main.css">
  
</head>
<body>

  <div class="grid-container ">
    <div class="user-container">
      <div class="user"></div>
      <div></div>
    </div>

    <div class="work-container all">
      <div class="work-template all-template"></div>
      <div class="work-data all-data"></div>
    </div>

    <div class="play-container all">
      <div class="play-template all-template"></div>
      <div class="play-data all-data"></div>
    </div>

    <div class="study-container all">
      <div class="study-template all-template"></div>
      <div class="study-data all-data"></div>
    </div>

    <div class="exercise-container all">
      <div class="exercise-template all-template"></div>
      <div class="exercise-data all-data"></div>
    </div>

    <div class="social-container all">
      <div class="social-template all-template"></div>
      <div class="social-data all-data"></div>
    </div>

    <div class="self-care-container all">
      <div class="self-care-template all-template"></div>
      <div class="self-care-data all-data"></div>
    </div>

</html>
