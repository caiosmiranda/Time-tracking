<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time tracking dashboard</title>

  <link rel="stylesheet" href="main.css">
  
</head>
<body>

  <div class="grid-container ">
    <div class="user-container">
      <div class="user-informations">
        <p class="first-line">Report for</p>
        <p class="second-line">Jeremy Robson</p>
      </div>
      <div class="user-period">
        <div class="time">
          <button class="daily">Daily</button>
          <button class="weekly">Weekly</button>
          <button class="monthly">Monthly</button>
        </div>
      </div>
    </div>

    <div class="work-container all">
      <div class="work-template all-template"></div>
      <div class="work-data all-data">
        <p class="all-activity">Work</p>
        <p class="all-time">32hrs</p>
        <p class="all-period">Last Week - 36hrs</p>
      </div>
    </div>

    <div class="play-container all">
      <div class="play-template all-template"></div>
      <div class="play-data all-data">
        <p class="all-activity">Play</p>
        <p class="all-time">10hrs</p>
        <p class="all-period">Last Week - 8hrs</p>
      </div>
    </div>

    <div class="study-container all">
      <div class="study-template all-template"></div>
      <div class="study-data all-data">
        <p class="all-activity">Study</p>
        <p class="all-time">4hrs</p>
        <p class="all-period">Last Week - 7hrs</p>
      </div>
    </div>

    <div class="exercise-container all">
      <div class="exercise-template all-template"></div>
      <div class="exercise-data all-data">
        <p class="all-activity">Exercise</p>
        <p class="all-time">4hrs</p>
        <p class="all-period">Last Week - 5hrs</p>
      </div>
    </div>

    <div class="social-container all">
      <div class="social-template all-template"></div>
      <div class="social-data all-data">
        <p class="all-activity">Social</p>
        <p class="all-time">5hrs</p>
        <p class="all-period">Last Week - 10hrs</p>
      </div>
    </div>

    <div class="self-care-container all">
      <div class="self-care-template all-template"></div>
      <div class="self-care-data all-data">
        <p class="all-activity">Self Care</p>
        <p class="all-time">2hrs</p>
        <p class="all-period">Last Week - 2hrs</p>
      </div>
    </div>

</body>
</html>
